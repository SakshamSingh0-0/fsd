<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 30px auto ;
            background-image: url('https://t3.ftcdn.net/jpg/03/55/60/70/360_F_355607062_zYMS8jaz4SfoykpWz5oViRVKL32IabTP.jpg')
        }
        label {
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 90%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .gender {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        button, input[type="reset"] {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="reset"] {
            background: #f44336;
        }
        h2 {
            text-align: center;
        }
        header {
            background-color: #267c87;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-radius: 8px 8px 0 0;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: 1px;
            font-weight: 600;
        }
        button:hover, input[type="reset"]:hover {
            background: #388e3c;
            color: #fff;
            box-shadow: 0 2px 8px rgba(76,175,80,0.2);
        }

        input[type="reset"]:hover {
            background: #d32f2f;
            box-shadow: 0 2px 8px rgba(244,67,54,0.2);
        }
    </style>
</head>
<body>
    <header >
        <h1>Student Registration Portal</h1>
    </header>
    <h2>Registration Form</h2> 
    <form action="./submit.html">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="roll">Roll:</label>
        <input type="text" id="roll" name="roll" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Gender:</label>
        <div class="gender">
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        </div>
        <br><br>

        <label for="language">Language:</label>
        <select id="language" name="language" required>
            <option value="">Select Language</option>
            <option value="c++">C++</option>
            <option value="js">JavaScript</option>
            <option value="java">Java</option>
        </select>
        <br><br>
        <label for="profilePhoto">Profile Photo:</label>
        <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*">
        <div style="margin-bottom:15px;">
            <input type="checkbox" id="noPhoto" name="noPhoto">
            <label for="noPhoto">I do not want to upload a profile photo</label>
        </div>
        <br><br>
        <button type="submit">Submit</button>
        <input type="reset" value="Reset">
    </form>
    <footer style="background-color:#267c87;padding:10px;text-align:center;position:fixed;bottom:0;width:100%;">
        <p>&copy; 2024 Student Portal. All rights reserved.</p>
    </footer>
</body>
</html>
