<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .calc-container { display: inline-block; margin-top: 50px; }
        input[type="number"] { width: 80px; margin: 5px; }
        button { margin: 5px; width: 60px; }
        #result { margin-top: 15px; font-weight: bold; }
        .calc-container {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 30px 20px;
            background: #f9f9f9;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        input[type="number"] {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    
    <div id="alert" class="alert" style="display:none;">Please enter both numbers.</div>
    <script src="index.js"></script>
    <div class="calc-container">
        <h2>Calculator</h2>
        <input type="number" id="num1" placeholder="Number 1">
        <input type="number" id="num2" placeholder="Number 2"><br>
        <button onclick="calculate('add')">Add</button>
        <button onclick="calculate('sub')">Sub</button>
        <button onclick="calculate('mul')">Mul</button>
        <button onclick="calculate('div')">Div</button>
        <div id="result"></div>
    </div>
</body>
</html>
