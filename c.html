   <form>
     name : <input type="text" id="n1"><br>

     email : <input type="email" id="n3"><br>
     <input type="submit" value="login" onclick="data()">
   </form>
   <script>
    function data(){
    var a = document.getElementById("n1").value;
    var b = document.getElementById("n2").value;
    var c = document.getElementById("n3").value;
    if(a==""|| b=="")
    {
        alert("Please fill the details");
    }
    else if(!a.match(/^[a-zA-Z]+$/) ||  a.length<6 )
    { 
        alert("invalid name");
    }
    else if(b.length<6){
        alert("invalid pass");
    }
    else if(!c.include("@")|| !c.include(".")){
        alert("invalid email");
    }
    else{
        alert("sucessful");
    }

}
   </script>
